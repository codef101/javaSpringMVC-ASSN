<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <!-- Add any CSS or styling links here -->
</head>
<body>

<h1>User Form</h1>

<!-- Display validation errors, if any -->
<div th:if="${#fields.hasErrors()}">
    <p style="color: red;">Please fix the following errors:</p>
    <ul>
        <li th:each="error : ${#fields.errors()}">
            <span th:text="${error}"></span>
        </li>
    </ul>
</div>

<!-- User Form -->
<form th:action="@{/user-form}" th:object="${userForm}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

    <br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
